<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="app-body">
      <p id="body-title">
        <label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="input task" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="titles">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" 
                 class="input task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-ico" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="input task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="titles">Completed</h3>
      <ul id="completed-tasks">
        <li class="li.">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" 
                 class="input task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
